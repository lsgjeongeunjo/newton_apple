<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴턴사과 회원탈퇴</title>
    <script>
        function confirmDelete() {
            return confirm("정말 회원 탈퇴를 진행하시겠습니까? 이 작업은 되돌릴 수 없습니다.");
        }
    </script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>회원탈퇴 페이지</h1>
    
    <form action="/db/delete" method="post" onsubmit="return confirmDelete()">
        <p style="color: red;">탈퇴를 위해서는 ID와 비밀번호를 다시 한 번 입력해야 합니다.</p>
        
        <label for="user_id">아이디:</label>
        <input type="text" 
               id="user_id" 
               name="id" 
               required 
               maxlength="20" 
               autocomplete="username"> 
        <br>
        
        <label for="user_pw">비밀번호:</label>
        <input type="password" 
               id="user_pw" 
               name="pw" 
               required 
               maxlength="20" 
               autocomplete="current-password">
        <br>
        
        <input type="submit" value="회원탈퇴">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방제 기록 등록</title>
    <!-- style.css는 이미 존재한다고 가정 -->
    <link rel="stylesheet" href="/style.css"> 
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            color: #d9534f;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button.primary {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.primary:hover {
            background-color: #4cae4c;
        }
        #messageBox {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>방제 기록 등록</h1>
        <p>농장 방제 정보를 등록합니다.</p>
        
        <form id="disinfestationForm" onsubmit="return handleRegistration(event)">
            
            <label for="date">방제 일자:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="pestType">방제 대상 (병해충 유형):</label>
            <input type="text" id="pestType" name="pestType" placeholder="예: 응애, 탄저병" required maxlength="50">
            
            <label for="chemicalName">사용한 농약 이름:</label>
            <input type="text" id="chemicalName" name="chemicalName" placeholder="예: XXX 액제 (상표명 + 제형)" required maxlength="50">
            
            <label for="dilutionRate">희석 배수:</label>
            <input type="number" id="dilutionRate" name="dilutionRate" placeholder="예: 1000 (1000배 희석)" required min="10" max="10000">
            
            <label for="areaTreated">처리 면적 (ha):</label>
            <input type="number" id="areaTreated" name="areaTreated" placeholder="예: 0.5 (0.5 헥타르)" required min="0.01" step="0.01" max="100">
            
            <label for="weather">당일 날씨 및 온도:</label>
            <input type="text" id="weather" name="weather" placeholder="예: 맑음, 25°C" required maxlength="50">
            
            <label for="notes">특이 사항 (선택):</label>
            <textarea id="notes" name="notes" placeholder="방제 시 특이 사항이나 효과를 기록하세요."></textarea>
            
            <button type="submit" class="button primary">기록 등록</button>
        </form>

        <div id="messageBox"></div>

        <p><a href="/">메인 페이지로 돌아가기</a></p>
    </div>

    <script>
        // 폼 제출 시 실행되는 함수
        const handleRegistration = async (event) => {
            event.preventDefault(); // 폼 기본 제출 동작 막기
            const form = event.target;
            const messageBox = document.getElementById('messageBox');
            messageBox.className = '';
            messageBox.textContent = '';
            
            // 폼 데이터를 객체로 변환
            const data = {
                date: form.date.value,
                pestType: form.pestType.value,
                chemicalName: form.chemicalName.value,
                dilutionRate: parseInt(form.dilutionRate.value, 10),
                areaTreated: parseFloat(form.areaTreated.value),
                weather: form.weather.value,
                notes: form.notes.value
            };
            
            try {
                // 서버로 데이터 전송
                const response = await fetch('/db/disinfestation_register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    messageBox.className = 'success';
                    messageBox.textContent = result.message;
                    // 등록 성공 후 폼 초기화 (선택 사항)
                    form.reset(); 
                } else {
                    messageBox.className = 'error';
                    messageBox.textContent = `등록 실패: ${result.message}`;
                }
            } catch (error) {
                console.error('방제 기록 등록 중 오류 발생:', error);
                messageBox.className = 'error';
                messageBox.textContent = '서버와의 통신에 실패했습니다. 관리자에게 문의하세요.';
            }
        };

        // 방제 일자 기본값을 오늘 날짜로 설정
        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        };
    </script>
</body>
</html>
